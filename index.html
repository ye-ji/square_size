<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Square Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            max-width: 100%; /* 반응형 적용 */
            height: auto;
        }
        .color-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiple Image Square Converter</h1>

    <!-- 배경색 선택 라디오 버튼 -->
    <div class="color-selector">
        <label>
            <input type="radio" name="bgColor" value="white" checked> White
        </label>
        <label>
            <input type="radio" name="bgColor" value="black"> Black
        </label>
    </div>

    <input type="file" id="imageInput" accept="image/*" multiple>
    <button id="downloadBtn">Save Images</button>
    <div class="canvas-container" id="canvasContainer"></div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvasContainer = document.getElementById('canvasContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        let originalCanvases = [];

        // 배경색 선택 함수
        function getSelectedBgColor() {
            return document.querySelector('input[name="bgColor"]:checked').value;
        }

        imageInput.addEventListener('change', function(event) {
            const files = event.target.files;

            // 이전에 생성된 캔버스들 삭제
            canvasContainer.innerHTML = '';
            originalCanvases = [];

            Array.from(files).forEach(file => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;
                }

                img.onload = function() {
                    const originalWidth = img.width;
                    const originalHeight = img.height;

                    // 화면용 캔버스와 원본 저장용 캔버스를 생성
                    const screenWidth = window.innerWidth;
                    const squareSize = Math.min(Math.max(originalWidth, originalHeight), screenWidth); // 화면에 맞춘 크기

                    // 화면에 표시할 캔버스
                    const displayCanvas = document.createElement('canvas');
                    const displayCtx = displayCanvas.getContext('2d');
                    displayCanvas.width = squareSize;
                    displayCanvas.height = squareSize;

                    // 저장용 캔버스 (원본 크기 유지)
                    const originalCanvas = document.createElement('canvas');
                    const originalCtx = originalCanvas.getContext('2d');
                    const originalSquareSize = Math.max(originalWidth, originalHeight);
                    originalCanvas.width = originalSquareSize;
                    originalCanvas.height = originalSquareSize;

                    // 선택된 배경색 적용
                    const bgColor = getSelectedBgColor();
                    displayCtx.fillStyle = bgColor;
                    displayCtx.fillRect(0, 0, squareSize, squareSize);
                    originalCtx.fillStyle = bgColor;
                    originalCtx.fillRect(0, 0, originalSquareSize, originalSquareSize);

                    // 이미지를 화면과 원본 크기에 맞게 그리기
                    const xOffsetDisplay = (squareSize - originalWidth) / 2;
                    const yOffsetDisplay = (squareSize - originalHeight) / 2;
                    displayCtx.drawImage(img, xOffsetDisplay, yOffsetDisplay);

                    const xOffsetOriginal = (originalSquareSize - originalWidth) / 2;
                    const yOffsetOriginal = (originalSquareSize - originalHeight) / 2;
                    originalCtx.drawImage(img, xOffsetOriginal, yOffsetOriginal);

                    // 화면에 표시할 캔버스를 DOM에 추가
                    canvasContainer.appendChild(displayCanvas);

                    // 원본 캔버스를 저장용 배열에 추가
                    originalCanvases.push(originalCanvas);
                }

                reader.readAsDataURL(file);
            });
        });

        downloadBtn.addEventListener('click', function() {
            originalCanvases.forEach((canvas, index) => {
                // 이미지 다운로드 링크 생성
                const link = document.createElement('a');
                link.download = `image_${index + 1}.png`; // 저장할 파일명
                link.href = canvas.toDataURL(); // 원본 크기의 이미지 데이터
                link.click();
            });
        });
    </script>
</body>
</html>
