<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Square Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100vw; /* 화면 너비에 맞춤 */
            overflow: auto; /* 내용이 넘칠 경우 스크롤 가능하도록 설정 */
        }
        img {
            border: 1px solid #ddd;
            margin: 10px;
            max-width: 100%; /* 최대 너비를 화면 너비로 조정 */
            max-height: 100%; /* 최대 높이를 화면 높이로 조정 */
            cursor: pointer; /* 클릭할 수 있도록 커서 변경 */
        }
        .hidden {
            display: none; /* 원본 이미지를 숨기기 위한 클래스 */
        }
        .color-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiple Image Square Converter</h1>

    <!-- 배경색 선택 라디오 버튼 -->
    <div class="color-selector">
        <label>
            <input type="radio" name="bgColor" value="white" checked> White
        </label>
        <label>
            <input type="radio" name="bgColor" value="black"> Black
        </label>
    </div>

    <input type="file" id="imageInput" accept="image/*" multiple>
    <div class="canvas-container" id="canvasContainer"></div>
    <div id="hiddenImages" class="hidden"></div> <!-- 원본 이미지를 숨겨두는 영역 -->

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvasContainer = document.getElementById('canvasContainer');
        const hiddenImages = document.getElementById('hiddenImages');

        // 배경색 선택 함수
        function getSelectedBgColor() {
            return document.querySelector('input[name="bgColor"]:checked').value;
        }

        imageInput.addEventListener('change', function(event) {
            const files = event.target.files;

            // 이전에 생성된 이미지들 삭제
            canvasContainer.innerHTML = '';
            hiddenImages.innerHTML = ''; // 이전 원본 이미지를 숨겨둔 영역도 초기화

            Array.from(files).forEach(file => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;
                }

                img.onload = function() {
                    const originalWidth = img.width;
                    const originalHeight = img.height;

                    // 캔버스를 정사각형으로 만들기 위해 최대 크기를 결정
                    const maxSize = Math.max(originalWidth, originalHeight);

                    // 큰 이미지를 처리할 때 크기를 줄이는 작업
                    const maxImageSize = 1000; // 최대 이미지 크기
                    let resizeWidth = originalWidth;
                    let resizeHeight = originalHeight;

                    if (originalWidth > maxImageSize || originalHeight > maxImageSize) {
                        const aspectRatio = originalWidth / originalHeight;
                        if (originalWidth > originalHeight) {
                            resizeWidth = maxImageSize;
                            resizeHeight = maxImageSize / aspectRatio;
                        } else {
                            resizeHeight = maxImageSize;
                            resizeWidth = maxImageSize * aspectRatio;
                        }
                    }

                    // 캔버스 생성 및 크기 조정
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = maxSize;
                    canvas.height = maxSize;

                    // 배경색 선택 및 설정
                    const bgColor = getSelectedBgColor();
                    ctx.fillStyle = bgColor;
                    ctx.fillRect(0, 0, maxSize, maxSize); // 캔버스를 배경색으로 채움

                    // 이미지 비율에 맞게 크기 조정
                    const scale = Math.min(maxSize / resizeWidth, maxSize / resizeHeight);
                    const scaledWidth = resizeWidth * scale;
                    const scaledHeight = resizeHeight * scale;
                    const xOffset = (maxSize - scaledWidth) / 2;
                    const yOffset = (maxSize - scaledHeight) / 2;

                    // 이미지 그리기 (배경색 위에)
                    ctx.drawImage(img, xOffset, yOffset, scaledWidth, scaledHeight);

                    // 압축된 Data URL 생성 (품질 설정을 통한 압축)
                    const imageDataURL = canvas.toDataURL('image/jpeg', 0.8); // JPEG 포맷으로 압축(0.8 품질)

                    // 화면에 표시할 <img> 태그 생성
                    const displayImg = document.createElement('img');
                    displayImg.src = imageDataURL;
                    displayImg.alt = 'Uploaded Image';

                    // 이미지 클릭 시 다운로드 기능 추가
                    // displayImg.addEventListener('click', function() {
                    //     const link = document.createElement('a');
                    //     link.href = imageDataURL;
                    //     link.download = `image_${Date.now()}.jpg`; // 파일명에 타임스탬프 추가
                    //     link.click();
                    // });

                    // 캔버스에 그린 이미지를 화면에 추가
                    canvasContainer.appendChild(displayImg);
                }

                reader.onerror = function() {
                    alert('이미지를 불러오는 중 문제가 발생했습니다.');
                };

                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
