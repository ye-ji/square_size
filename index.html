<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Square Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100vw; /* 화면 너비에 맞춤 */
            overflow: auto; /* 내용이 넘칠 경우 스크롤 가능하도록 설정 */
        }
        img {
            border: 1px solid #ddd;
            margin: 10px;
            max-width: 100%; /* 최대 너비를 화면 너비로 조정 */
            max-height: 100%; /* 최대 높이를 화면 높이로 조정 */
            cursor: pointer; /* 클릭할 수 있도록 커서 변경 */
        }
        .hidden {
            display: none; /* 원본 이미지를 숨기기 위한 클래스 */
        }
        .color-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiple Image Square Converter</h1>

    <!-- 배경색 선택 라디오 버튼 -->
    <div class="color-selector">
        <label>
            <input type="radio" name="bgColor" value="white" checked> White
        </label>
        <label>
            <input type="radio" name="bgColor" value="black"> Black
        </label>
    </div>

    <input type="file" id="imageInput" accept="image/*" multiple>
    <div class="canvas-container" id="canvasContainer"></div>
    <div id="hiddenImages" class="hidden"></div> <!-- 원본 이미지를 숨겨두는 영역 -->

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvasContainer = document.getElementById('canvasContainer');
        const hiddenImages = document.getElementById('hiddenImages');

        // 배경색 선택 함수
        function getSelectedBgColor() {
            return document.querySelector('input[name="bgColor"]:checked').value;
        }

        imageInput.addEventListener('change', function(event) {
            const files = event.target.files;

            // 이전에 생성된 이미지들 삭제
            canvasContainer.innerHTML = '';
            hiddenImages.innerHTML = ''; // 이전 원본 이미지를 숨겨둔 영역도 초기화

            Array.from(files).forEach(file => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;
                }

                img.onload = function() {
                    const originalWidth = img.width;
                    const originalHeight = img.height;

                    // 캔버스를 정사각형으로 만들기 위해 최대 크기를 결정
                    const maxSize = Math.max(originalWidth, originalHeight);

                    // 캔버스를 이용해 이미지 처리
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = maxSize;
                    canvas.height = maxSize;

                    // 배경색 적용
                    const bgColor = getSelectedBgColor();
                    ctx.fillStyle = bgColor;
                    ctx.fillRect(0, 0, maxSize, maxSize);

                    // 이미지 비율 조정하여 가운데에 배치
                    const xOffset = (maxSize - originalWidth) / 2;
                    const yOffset = (maxSize - originalHeight) / 2;
                    ctx.drawImage(img, xOffset, yOffset, originalWidth, originalHeight);

                    // Data URL로 이미지 생성
                    const imageDataURL = canvas.toDataURL();

                    // 화면에 표시할 <img> 태그 생성
                    const displayImg = document.createElement('img');
                    displayImg.src = imageDataURL;
                    displayImg.alt = 'Uploaded Image';

                    // 이미지 클릭 시 다운로드 기능 추가
                    // displayImg.addEventListener('click', function() {
                    //     const link = document.createElement('a');
                    //     link.href = imageDataURL;
                    //     link.download = `image_${Date.now()}.png`; // 파일명에 타임스탬프 추가
                    //     link.click();
                    // });

                    // 이미지 길게 눌렀을 때, iPhone Safari에서 '공유', '사진에 저장' 옵션을 사용할 수 있게 함
                    canvasContainer.appendChild(displayImg);
                }

                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
