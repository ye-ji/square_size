<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Square Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        .radio-container {
            margin-bottom: 20px;
        }
        .radio-container label {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiple Image Square Converter</h1>

    <!-- 배경색 선택 (라디오 버튼) -->
    <div class="radio-container">
        <label>
            <input type="radio" name="bgColor" value="white" checked> White Background
        </label>
        <label>
            <input type="radio" name="bgColor" value="black"> Black Background
        </label>
    </div>

    <input type="file" id="imageInput" accept="image/*" multiple>
    <div class="canvas-container" id="canvasContainer"></div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const canvasContainer = document.getElementById('canvasContainer');

        imageInput.addEventListener('change', function(event) {
            const files = event.target.files; // 여러 이미지 파일 가져오기
            const bgColor = document.querySelector('input[name="bgColor"]:checked').value; // 선택한 배경색

            // 이전에 생성된 캔버스들 삭제
            canvasContainer.innerHTML = '';

            Array.from(files).forEach(file => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result;
                }

                img.onload = function() {
                    // 원본 이미지 크기
                    const originalWidth = img.width;
                    const originalHeight = img.height;

                    // 정사각형 크기 계산 (큰 쪽 기준으로 맞춤)
                    const squareSize = Math.max(originalWidth, originalHeight);

                    // 캔버스 생성
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = squareSize;
                    canvas.height = squareSize;

                    // 선택한 배경색으로 설정
                    ctx.fillStyle = bgColor;
                    ctx.fillRect(0, 0, squareSize, squareSize);

                    // 이미지를 캔버스 중앙에 맞추어 그리기
                    const xOffset = (squareSize - originalWidth) / 2;
                    const yOffset = (squareSize - originalHeight) / 2;
                    ctx.drawImage(img, xOffset, yOffset);

                    // 캔버스를 DOM에 추가
                    canvasContainer.appendChild(canvas);
                }

                reader.readAsDataURL(file);
            });
        });

        // 배경색 변경 시 이벤트 처리 (이미지 선택 전에 배경색을 선택할 수 있음)
        document.querySelectorAll('input[name="bgColor"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // 이미지 파일이 이미 선택된 후 배경색을 바꿀 수 있도록 처리
                if (imageInput.files.length > 0) {
                    imageInput.dispatchEvent(new Event('change'));
                }
            });
        });
    </script>
</body>
</html>
